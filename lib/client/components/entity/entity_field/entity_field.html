<template [ngIf]="!isFieldLink">
    {{field?.value.value}}
</template>
<template [ngIf]="isFieldLink">
    <material-dropdown-select
        [buttonText]="selectionLabel"
        [itemRenderer]="itemRenderer"
        [selection]="singleSelectModel"
        [options]="options">
    </material-dropdown-select>
</template>
